<section class="m-3 p-4 border border-dark rounded-3 text-center">
  <h2 class="mb-4">Add User</h2>
</section>
<form [formGroup]="addUserForm" (ngSubmit)="addUser()" class="py-4 mx-auto" style="max-width: 400px;">
  <div class="form-group mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullName" formControlName="fullName"
      [ngClass]="{'is-invalid': addUserForm.get('fullName')?.invalid && addUserForm.get('fullName')?.touched}">
    <div class="invalid-feedback"
      *ngIf="addUserForm.get('fullName')?.errors?.['required'] && addUserForm.get('fullName')?.touched">Full Name is Required
    </div>
    <div class="invalid-feedback"
      *ngIf="addUserForm.get('fullName')?.errors?.['minlength'] && addUserForm.get('fullName')?.touched">Full Name is too Short. At least 2 characters.
    </div>
    <div class="invalid-feedback"
      *ngIf="addUserForm.get('fullName')?.errors?.['pattern'] && addUserForm.get('fullName')?.touched">Name should start with an alphabet.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" formControlName="email"
      [ngClass]="{'is-invalid': addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched}">
    <div class="invalid-feedback"
      *ngIf="addUserForm.get('email')?.errors?.['required'] && addUserForm.get('email')?.touched">Email is Required
    </div>
    <div class="invalid-feedback"
      *ngIf="addUserForm.get('email')?.errors?.['email'] && addUserForm.get('email')?.touched">Email is Invalid.
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{'is-invalid': addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched}">
      <div class="invalid-feedback"
        *ngIf="(addUserForm.get('password')?.errors?.['minlength'] || addUserForm.get('password')?.errors?.['maxlength']) && addUserForm.get('password')?.touched">
        Password should be at least 6 and at the max 15 characters long.
      </div>
      <div class="invalid-feedback"
        *ngIf="addUserForm.get('password')?.errors?.['required'] && addUserForm.get('password')?.touched">Password is Required
      </div>
    </div>
    <div class="col-md-6 form-group mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
        [ngClass]="{'is-invalid': invalidConfirmPassword}">
      <div class="invalid-feedback" *ngIf="invalidConfirmPassword">Passwords do not match</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="roles" class="form-label">Roles</label>
    <select id="roles" class="form-control" formControlName="roles">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>
  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="mt-3 text-center">
    <h5 class="text-success">{{message}}</h5>
  </div>
</form>
