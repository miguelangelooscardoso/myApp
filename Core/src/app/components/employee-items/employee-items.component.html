<section class="m-3 p-4 border border-dark rounded-3 text-center">
    <h2 class="mb-4">Items List</h2>
</section>
<div class="table-responsive">
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Artist</th>
                <!-- <th>Description</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories" [ngClass]="category.category">
                <td>{{ category.id }}</td>
                <td>{{ category.category }}</td>
                <td>{{ category.artistCategory }}</td>
                <!-- <td>{{ category.description }}</td> -->
            </tr>
        </tbody>
    </table>
</div>
