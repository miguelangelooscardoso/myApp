<div class="container">
    <section class="m-3 p-4 border border-dark rounded-3 text-center">
      <h2 class="mb-4">Categories List</h2>
    </section>
    <div class="row">
      <div class="col-lg-6">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Artist</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of getPaginatedCategories()">
                <td>{{ category.id }}</td>
                <td>{{ category.category }}</td>
                <td>{{ category.artistCategory }}</td>
                <td>
                  <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination justify-content-center mt-4">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="updatePage(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" [class.active]="currentPage === i" *ngFor="let i of getTotalPages()">
              <a class="page-link" (click)="updatePage(i)">{{ i }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === getTotalPages().length">
              <a class="page-link" (click)="updatePage(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card mt-4" style="width: 100%;">
          <div class="card-header">Add New Category</div>
          <div class="card-body">
            <form [formGroup]="newCategoryForm" (ngSubmit)="addNewCategory()">
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" formControlName="category" required>
              </div>
              <div class="mb-3">
                <label for="artistCategory" class="form-label">Artist</label>
                <input type="text" class="form-control" id="artistCategory" formControlName="artistCategory" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
